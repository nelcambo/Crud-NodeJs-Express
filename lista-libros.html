<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Documento</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <hr>
        <h1>Lista de Libros</h1>
        <hr>

        <div>
            <div class="row" id="libros">
            </div>
        </div>
    </div>

    <div id="editBookModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar libro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                        <form id="editForm" method="POST">
                            <div class="form-group">
                                <label for="exampleInputPassword1">ISBN</label>
                                <input class="form-control" name="isbn" id="isbn">
                            </div>
                
                            <div class="form-group">
                                <label for="exampleInputPassword1">Titulo</label>
                                <input class="form-control" name="titulo" id="titulo">
                            </div>
                
                            <div class="form-group">
                                <label for="exampleInputPassword1">Autor</label>
                                <input class="form-control" name="autor" id="autor">
                            </div>
                
                            <div class="form-group">
                                <label for="exampleInputPassword1">Fecha de publicación</label>
                                <input type="date" class="form-control" name="publicacion" id="publicacion">
                            </div>
                
                            <div class="form-group">
                                <label for="exampleInputPassword1">Editorial</label>
                                <input class="form-control" name="editorial" id="editorial">
                            </div>
                
                            <div class="form-group">
                                <label for="exampleInputPassword1">Número de páginas</label>
                                <input type="number" class="form-control" name="paginas" id="paginas">
                            </div>
                
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="lista-libros.js"></script>
</body>

</html>
