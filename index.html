<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crear Nuevo Libro</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <hr>
        <h1>Crear nuevo libro</h1>
        <hr>

        <form action="http://localhost:3000/libros" method="POST">
            <div class="form-group">
                <label for="exampleInputPassword1">ISBN</label>
                <input class="form-control" name="isbn">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Titulo</label>
                <input class="form-control" name="titulo">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Autor</label>
                <input class="form-control" name="autor">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Fecha de publicación</label>
                <input type="date" class="form-control" name="publicacion">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Editorial</label>
                <input class="form-control" name="editorial">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Numero de Páginas</label>
                <input type="number" class="form-control" name="paginas">
            </div>

            <button type="enviar" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>

</html>
